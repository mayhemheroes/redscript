name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Package and upload release artifacts
    uses: ./.github/workflows/package.yml

  publish:
    name: Publish release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      - env:
          GH_TOKEN: ${{ github.token }}
        run:
          IS_PRE_RELEASE=$(echo ${{ github.ref_name }} | grep -E 'v[0-9]+\.[0-9]+\.[0-9]+-.+')
          ARTIFACTS=$(find ./artifacts -type f)

          gh release create ${{ github.ref_name }}"${IS_PRE_RELEASE:+ --prerelease}" $ARTIFACTS
